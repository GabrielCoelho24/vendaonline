    <main>
        <section class="container">
            <form method="post"  action="http://jkorpela.fi/cgi-bin/echo.cgi">
                <fieldset>
                    <legend>Compra</legend>
                    
                    <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required maxlength="50" value="Wanderson">
                    <br>

                    <div class="input-container">
                    <label id="cpf">CPF</label>
                        <input type="text" name="cpf" placeholder="Seu CPF" required pattern="\d{3}.\d{3}.\d{3}-\d{2}">
                    </div>

                    <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="email">
                    <br>

                    <label for="telefone">Telefone:</label>
                        <input placeholder="(99) 9999-9999" type="tel" id="telefone" name="telefone" required>
                    <br>

                    <label for="cep">CEP (formato: 12345-678):</label>
                        <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" required>
                    <br>
                    <br>
                    <div class="actions">
                        <button type="submit" onclick="alds()">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </div>
                    <br>
                </fieldset>
            </form>
        </section>
